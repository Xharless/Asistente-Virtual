<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documento Analizado</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.5;
        }
        h1, h2 {
            text-align: center;
            font-size: 14pt;
            text-decoration: underline;
            margin-bottom: 2rem;
        }
        .contenido {
            text-align: justify;
            margin-bottom: 3rem;
        }
        sup {
            font-weight: bold;
            color: #0056b3;
        }
        .glosario-seccion {
            page-break-before: always; /* El glosario empieza en una nueva página */
        }
        .glosario-lista {
            list-style-type: none;
            padding-left: 0;
        }
        .glosario-lista li {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Documento Original con Anotaciones</h1>
    <div class="contenido">{{contenido_pdf}}</div>

    <div class="glosario-seccion">
        <h2>Glosario de Términos</h2>
        <ul class="glosario-lista">{{glosario}}</ul>
    </div>
</body>
</html>
