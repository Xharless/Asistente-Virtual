<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            /* Fuente estándar para documentos legales */
            font-family: 'Times New Roman', Times, serif; 
            font-size: 12pt;
            line-height: 1.5; /* Espaciado cómodo */
            color: #000;
            padding: 0; /* El margen ya lo pone Puppeteer */
        }
        
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif; /* Títulos en sans-serif para contraste */
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .contenido-original {
            text-align: justify; /* Justificado como documento legal */
            margin-bottom: 50px;
            
            /* IMPORTANTE: Esto le dice al navegador que si hay saltos de línea, los respete */
            white-space: pre-wrap; 
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        sup {
            color: #e74c3c; /* Rojo discreto para las notas */
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Estilo del Glosario */
        .seccion-glosario {
            margin-top: 50px;
            border-top: 1px solid #000;
            padding-top: 20px;
            page-break-before: always; /* Glosario siempre en página nueva */
            font-family: 'Arial', sans-serif;
            font-size: 11pt;
        }
        
        .seccion-glosario h2 {
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 14pt;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dotted #ccc;
        }
        
        strong {
            color: #000;
            font-weight: bold;
        }
    </style>
    <title>Documento Legal Anotado</title>
</head>
<body>

    <h1>Documento Legal Analizado</h1>

    <div class="contenido-original">
        {{contenido_pdf}}
    </div>

    <div class="seccion-glosario">
        <h2>Glosario de Términos Jurídicos</h2>
        <p><em>A continuación se detallan los términos legales identificados en el documento:</em></p>
        <ul>
            {{glosario}}
        </ul>
    </div>

</body>
</html>
